<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Lista para hacer</title>
    <script defer src="script.js">
        
    </script>
</head>
<body>
    <h1 class="title">Cosas que tengo que hacer</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">Mi lista</h2>
      <ul class="task-list" data-lists>
        <!-- <li class="list-name active-list">Youtube</li>
        <li class="list-name">Work</li>
        <li class="list-name">Grocery</li> -->
      </ul>

      <form action="" data-new-list-form>
        <input 
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>YouTube</h2>
        <p class="task-count" data-list-count>3 tareas incompletas</p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks>
          <div class="task">
            <input 
              type="checkbox"
              id="task-1"
            />
            <label for="task-1">
              <span class="custom-checkbox"></span>
              record todo list video
            </label>
          </div>
          <!-- /task-1 -->

          <div class="task">
              <input 
                type="checkbox"
                id="task-2"
              />
              <label for="task-2">
                <span class="custom-checkbox"></span>
                Otra tareas
              </label>
            </div>
            <!-- /task-2 -->

            
              <!-- /task-3 -->
        </div>

        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input 
                  type="text"
                  data-new-task-input
                  class="new task"
                  placeholder="new task name"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete">Tachar</button>
          <button class="btn delete" data-delete-list-button>Eliminar Lista</button>
        </div>
      </div>
    </div>

   
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox" />
            <label>
              <span class="custom-checkbox"></span>
            </label>
          </div>
    </template>
  </body>
</html>
